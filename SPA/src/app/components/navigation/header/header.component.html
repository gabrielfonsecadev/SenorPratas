<main class="bg-white pb-4 shadow-sm">
  <section class="flex justify-center bg-color text-white"
    [ngClass]="{ 'opacity-0 py-0 out-frete': isScrolled, 'opacity-100 py-2 in-frete': !isScrolled }">
    <p class=""><span class="font-medium uppercase">FRETE GRÁTIS </span>em compras a partir de R$250,00</p>
  </section>

  <section class="mainContainer">
    <div class="flex flex-col justify-center"
      [ngClass]="{ 'pt-0 out-animation': isScrolled, 'pt-10 in-animation': !isScrolled }">
      <div class="flex justify-center items-center">
        <a href="/" class="w-fit">
          <h1 class="flex justify-center text-4xl font-medium">
            Senor Pratas
          </h1>
        </a>
      </div>


      <!-- Search -->
      <ul class="flex justify-end">
        <li class="pr-3 flex items-center">
          <button class="focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
            </svg>
          </button>

          <!-- Input de pesquisa -->
          <input type="text" placeholder="Pesquisar..." (keyup.enter)="search($event.target)"
            class="duration-200 ease-in-out ml-2 p-1 border border-black rounded-xl focus:outline-none focus:ring-1 focus:ring-grey-900 max-h-[24px] p-3">
        </li>

        <!-- Favorites -->
        <li class="pr-3 flex items-center">
          <button>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
            </svg>
          </button>
        </li>

        <!-- Profile -->
        <li class="pr-3 flex items-center">
          <button>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
            </svg>
          </button>
        </li>

        <!-- Shopping cart -->
        <li class="flex items-center">
          <button>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
            </svg>
          </button>
        </li>
      </ul>

    </div>
  </section>

  <section class="md:w-[90vw] mx-auto">
    <ul class="flex uppercase justify-evenly"
      [ngClass]="{ 'pt-3 out-animation': isScrolled, 'pt-5 in-animation': !isScrolled }">

      <li class="itensContainer">
        <a href="/collections/correntes">Correntes</a>
        <ul class="menuContainer subItensContainer">
          <li class="pb-3"><a href="/collections/correntes/masculino">Masculinas</a></li>
          <li><a href="/collections/correntes/feminino">Femininas</a></li>
        </ul>
      </li>

      <li><a href="">Brincos</a></li>
      <li><a href="">Colares</a></li>

      <li class="itensContainer">
        <a href="/collections/pulseiras">Pulseiras</a>
        <ul class="menuContainer subItensContainer">
          <li class="pb-3"><a href="/collections/pulseiras/masculino">Masculinas</a></li>
          <li><a href="/collections/pulseiras/feminino">Femininas</a></li>
        </ul>
      </li>

      <li><a href="">Pingentes</a></li>
      <li><a href="">Conjuntos</a></li>
      <li><a href="">Anéis</a></li>

      <li class="itensContainer"><a href="">Escapulários</a>
        <ul class="menuContainer subItensContainer">
          <li class="pb-2"><a href="">Cruz</a></li>
          <li><a href="">Redondos</a></li>
        </ul>
      </li>
    </ul>
  </section>
</main>
